<mat-form-field appearance="fill" [formGroup]="group">
    <mat-label>{{ label | translate }}</mat-label>
    <mat-select [formControlName]="control" (selectionChange)="emitNewVatPercent($event)">
      <mat-option *ngFor="let vat of vatPercents" [value]="vat.value">{{vat.label}}</mat-option>
    </mat-select>
</mat-form-field>
